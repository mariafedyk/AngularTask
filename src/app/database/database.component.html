 <div class="container">
    <div class="container-table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">NAME</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="users" (click)="showInfo(user)">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td (click)="$event.stopPropagation()">
                        <button class="btn change" (click)="editUser(user)"><i class="fa fa-edit"></i></button>
                        <button class="btn delete" (click)="remove(user.id)"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-12" *ngIf="users && users.length === 0">
            <div class="alert text-center">Table is empty</div>
        </div>
        <a (click)="addUser()" class="float add">ADD USER</a>    
        <a (click)="logout()" routerLink="/login" class="float logout">LOGOUT</a>
    </div>    
 </div>
